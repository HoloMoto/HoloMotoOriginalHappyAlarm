<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アラーム時計</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .clock {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .controls {
            margin-top: 2rem;
        }
        input, button {
            padding: 0.5rem;
            margin: 0.5rem;
            font-size: 1rem;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 1rem;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>アラーム時計</h1>

        <div class="clock" id="current-time">00:00:00</div>

        <div class="controls">
            <div>
                <label for="alarm-time">アラーム時間を設定:</label>
                <input type="time" id="alarm-time">
            </div>

            <div>
                <label for="alarm-message">アラームメッセージ:</label>
                <textarea id="alarm-message" rows="3" placeholder="起きる時間です。（空白の場合はデフォルトメッセージが使用されます）"></textarea>
            </div>

            <div>
                <button id="set-alarm">アラームをセット</button>
                <button id="stop-alarm" disabled>アラームを停止</button>
            </div>

            <div class="status" id="alarm-status">アラームは設定されていません</div>
        </div>
    </div>

    <script src="dist/index.js"></script>
</body>
</html>
